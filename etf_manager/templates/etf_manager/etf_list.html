{% extends "etf_manager/base.html" %}

{% block content %}

<h1>ETF List</h1>
{% if etf_list %}
<ul>
  {% for etf in etf_list %}
    <li>
      <a href="{{ etf.get_absolute_url }}">{{ etf.isin }}</a> ({{etf.description}})
    </li>
  {% endfor %}
</ul>
{% else %}
  <p>There are no ETFs in the current portfolio. <a href="#">Create one now</a></p>
{% endif %}

{% endblock %}
